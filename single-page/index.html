<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handyman - Work Order Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="main-header shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="#" class="logo">
                <img src="https://themes.muffingroup.com/be/handyman/wp-content/uploads/2015/04/handyman.png" alt="Handyman Logo">
            </a>
            <h1 class="h4 mb-0 d-none d-sm-block" style="color: #3d4244;">Work Order Management</h1>
            <nav class="main-nav d-none d-md-block">
                <a href="#">Home</a>
                <a href="#">Dashboard</a>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="themed-h2 mb-0">Current Jobs</h2>
            <button id="addNewJobBtn" class="btn btn-handyman">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/></svg>
                Add New Job
            </button>
        </div>

        <div id="loader" class="text-center my-5">
            <div class="spinner-border text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading Jobs...</p>
        </div>

        <div id="jobList" class="row g-4">
        </div>
    </main>

    <footer class="main-footer">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Handyman. All Rights Reserved.</p>
        </div>
    </footer>

    <div class="modal fade" id="jobModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content themed-card">
                <form id="jobForm">
                    <div class="modal-header">
                        <h5 class="modal-title themed-h2" id="modalTitle">Add New Job</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="jobId">
                        
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="jobTitle" placeholder="e.g., Kitchen Cabinet Installation" required>
                            <label for="jobTitle">Job Title</label>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Describe the job" id="jobDescription" style="height: 120px" required></textarea>
                            <label for="jobDescription">Job Description</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-handyman">Save Job</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="alertContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1056">
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
